<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Amazon Kitap Açıklama Çekici</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .progress-container {
      width: 100%;
      background-color: #f0f0f0;
      border-radius: 4px;
      margin: 10px 0;
    }
    .progress-bar {
      width: 0%;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 4px;
      transition: width 0.3s ease-in-out;
      text-align: center;
      color: white;
      line-height: 20px;
      font-size: 12px;
    }
    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .input-group label {
      font-size: 12px;
      color: #666;
    }
    .input-group input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Amazon Kitap Açıklama Çekici</h2>
    <div class="progress-container">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>
    <input type="file" id="csvFile" accept=".csv" style="display: none;">
    <button id="selectFile">CSV Dosyası Seç</button>
    <div class="input-group">
      <label for="startBatch">Başlangıç Batch Numarası (Opsiyonel)</label>
      <input type="number" id="startBatch" min="0" placeholder="0">
    </div>
    <button id="startProcess" disabled>İşlemi Başlat</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
